name: Build Binder Container

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod  # <-- REQUIRED if secrets are restricted

    steps:
      - uses: actions/checkout@v4

      - name: Debug secrets
        run: |
          echo "USERNAME length: ${#${{ secrets.DOCKER_USERNAME }}}"
          echo "PASSWORD length: ${#${{ secrets.DOCKER_PASSWORD }}}"

      - name: Docker login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Binder image
        uses: machine-learning-apps/repo2docker-action@master
        with:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_REGISTRY: docker.io
          IMAGE_NAME: tkavoo/intro_ds
          BINDER_CACHE: true
          NO_GIT_PUSH: true
